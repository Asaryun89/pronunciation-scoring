seed: 42
sample_rate: 16000
max_audio_seconds: 10.0
feature:
  n_mels: 80
  n_mfcc: 13
  n_fft: 400
  hop_length: 160
  win_length: 400
  add_deltas: true
pitch:
  fmin: 50.0
  fmax: 500.0
alignment:
  method: dtw
scoring:
  pitch_weight: 0.01
  distance_scale: 10.0
model:
  ssl_dim: 128
  pron_dim: 128
  transformer_heads: 4
  transformer_layers: 2
  dropout: 0.2
training:
  batch_size: 4
  num_epochs: 3
  learning_rate: 0.001
  weight_decay: 0.0001
  log_every: 10
  loss_weights:
    utterance: 1.0
    phoneme: 0.5
data:
  train_size: 32
  val_size: 8
  phoneme_vocab_size: 40
  min_phonemes: 5
  max_phonemes: 20
